<div class="auth auth--login">
  <form class="auth__form">
    <h2 class="auth__title">Авторизация</h2>
    <label for="email" class="auth__label">Email</label>
    <input
      type="email"
      id="email"
      class="auth__input"
      placeholder="Введите ваш email"
    />
    <label for="password" class="auth__label">Пароль</label>
    <input
      type="password"
      id="password"
      class="auth__input"
      placeholder="Введите ваш пароль"
    />
    <button type="submit" class="auth__button">Войти</button>
    <div class="auth__links">
      <a href="#" class="auth__link">Забыли пароль?</a>
      <a routerLink="/register" class="auth__link">Создать аккаунт</a>
    </div>
  </form>
</div>
