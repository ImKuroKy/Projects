<div class="auth auth--register">
  <form class="auth__form">
    <h2 class="auth__title">Регистрация</h2>
    <label for="email" class="auth__label">Email</label>
    <input
      type="email"
      id="email"
      class="auth__input"
      placeholder="Введите ваш email"
    />
    <label for="password" class="auth__label">Пароль</label>
    <input
      type="password"
      id="password"
      class="auth__input"
      placeholder="Введите ваш пароль"
    />
    <label for="confirm-password" class="auth__label">Подтвердите пароль</label>
    <input
      type="password"
      id="confirm-password"
      class="auth__input"
      placeholder="Подтвердите ваш пароль"
    />
    <button type="submit" class="auth__button">Зарегистрироваться</button>
    <div class="auth__links">
      <a routerLink="/login" class="auth__link">Уже есть аккаунт? Войти</a>
    </div>
  </form>
</div>
