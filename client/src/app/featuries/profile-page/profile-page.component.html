<div class="profile">
  <div class="profile__background">
    <img
      class="profile__background-image"
      src="../../../assets/profile-bg.png"
    />
  </div>
  <div class="profile__content">
    <div class="profile__header">
      <div class="profile__avatar-container">
        <img
          class="profile__avatar"
          src="../../../assets/user-avatar.png"
        />
      </div>
      <div class="profile__info">
        <h1 class="profile__name">Имя пользователя</h1>
        <button class="profile__edit-button">Изменить данные</button>
      </div>
    </div>
    <div class="profile__details">
      <p class="profile__detail"><strong>Телефон:</strong> +1234567890</p>
      <p class="profile__detail"><strong>Email:</strong> user&#64;example.com</p>
      <p class="profile__detail">
        <strong>О себе:</strong> Краткая информация о пользователе.
      </p>
    </div>
  </div>
</div>
